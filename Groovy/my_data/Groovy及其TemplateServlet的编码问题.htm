<P>groovy及其TemplateServlet的编码问题<BR>使用groovy来写页面了，如果在页面里使用中文的话，可能会遇到中文问题。可以设置两个属性来解决：<BR>groovy.source.encoding=UTF-8<BR>file.encoding=UTF-8</P>
<P>groovy在解释脚本时，默认会使用一个叫做groovy.source.encoding的系统属性的值来作为源码的编码，<BR>如果这也没有设置的话，就会使用file.encoding这个系统属性，也就是操作系统的默认字符集了。<BR></P></body>
