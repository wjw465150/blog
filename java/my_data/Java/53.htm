<title>对jar文件进行签名</title>

<body bgcolor="#ffffff">
<table width="90%" border="0" align="center" >
  <tr>
    <td><PRE class="9t">
1、创建签名密钥
keytool -genkey -alias hello -dname "CN=John Doe, O=JFX Inc." -validity 9999 -keystore hello.keystore  -keypass keyPassword -storepass storePassword
2、对jar文件进行签名
jarsigner -keystore hello.keystore -verbose -keypass keyPassword -storepass storePassword hello.jar  hello
 
</PRE></td>
  </tr>
