<title>vi 中文乱码解决方案</title>
<style type="text/css">

<body bgcolor="#ffffff">
<table width="90%" border="0" align="center" ><tr><td>
<PRE class="9t">
vi默认是utf-8（gedit默认也是utf-8），所以打开会成乱码。修改了一下配置文件，使vi支持gb编码就好了。

$vi ~/.vimrc

set fileencodings=UTF-8,GBK

$:wq
 
</PRE>
</td></tr></table>
