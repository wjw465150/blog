<P>cat /proc/sys/fs/file-nr <BR>该文件与 file-max 相关，它有三个值： <BR>已分配文件句柄的数目 
已使用文件句柄的数目 文件句柄的最大数目 </P>
<P>查看所有进程的文件打开数<BR>lsof | wc -l</P>
<P>查看某个进程打开的文件数<BR>lsof -p ${pid} | wc -l<BR></P></body>
